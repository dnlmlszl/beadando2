<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Course || Beadandó Feladat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h1 class="main__title">Ingyenes tanfolyamok</h1>
        <section class="holder">
            <div class="card">
                <img class="rounded" src="img/css-3.png" alt="css" width="512" height="512">
                <h3 class="section__title">CSS3</h3>
            </div>
            <div class="card">
                <img  class="rounded" src="img/html-5.png" alt="html" width="512" height="512">
                <h3 class="section__title">HTML5</h3>
            </div>
            <div class="card">
                <img src="img/bootstrap.png" alt="bootstrap" width="512" height="512">
                <h3 class="section__title">Bootstrap</h3>
            </div>
        </section>
        <section class="newsletter">
            <h3 class="newsletter__title">Hírlevél</h3>
            <p class="newsletter__paragraph">Iratkozz fel a hírlevelünkre, hogy időben értesülj a webes technológia újdonságairól.</p>
            <form class="newsletter__form">
                <input class="newsletter__input" type="text">
                <input type="submit" value="feliratkozom">
                <div class="newsletter__checkbox">
                    <input class="newsletter__check-btn" type="checkbox" name="radio" id="radio">
                    <label for="radio">Elfogadom a feltételeket</label>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
